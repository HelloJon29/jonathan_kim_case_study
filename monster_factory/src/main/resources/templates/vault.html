<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Monster Factory Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<!-- Top navigation bar -->
<nav class="navbar fixed-top navbar-expand-auto navbar-dark p-2">
    <div class="navbar-brand">Monster Factory</div>

    <button class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/showNewMonsterForm" class="nav-link">Create</a>
            </li>
            <li class="nav-item">
                <a href="/vault" class="nav-link active">Vault</a>
            </li>
            <li class="nav-item">
                <a href="/showLocations" class="nav-link">Location</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" sec:authorize="isAnonymous()">Login</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="landing">
    <div class="content text-center text-uppercase text-light">
        <h4>Created Monsters</h4>

        <div class="container">
            <!-- for table -->
            <table border="1" class="table table-responsive-md text-light w-auto m-auto table-hover">
                <thead>
                <tr>
                    <th>Monster Name</th>
                    <th>Monster Size</th>
                    <th>Monster Color</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="monster : ${listMonsters}">
                    <td th:text="${monster.name}"></td>
                    <td th:text="${monster.size.name}"></td>
                    <td th:text="${monster.color.name}"></td>
                    <td th:text="${monster.location.country}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${monster.id})}" class="btn btn-second">Update</a>
                        <a th:href="@{/deleteMonster/{id}(id=${monster.id})}" class="btn btn-second">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/showNewMonsterForm}" class="btn btn-first">Create</a>
        <a class="btn btn-first" href="/">Home</a>
    </div>
</div>
<script type="text/javascript" src="/script/table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
