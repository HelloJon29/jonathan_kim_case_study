<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monster Factory Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<!-- Top navigation bar -->
<nav class="navbar fixed-top navbar-expand-auto navbar-dark p-2">
    <div class="navbar-brand">Monster Factory</div>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/showNewMonsterForm" class="nav-link active">Create</a>
            </li>
            <li class="nav-item">
                <a href="/vault" class="nav-link">Vault</a>
            </li>
            <li class="nav-item">
                <a href="/location" class="nav-link">Location</a>
            </li>
        </ul>
    </div>
</nav>

<div class="landing">
    <div class="content text-center text-uppercase text-light">
        <h4>Create New Monster</h4>
        <div class="container">
            <h1>Monster Management System</h1>
            <hr>
            <h2>Save Monster</h2>

            <form action="#" th:action="@{/saveMonster}" th:object="${monster}" method="POST">
                <input type="text" th:field="*{name}" placeholder="Monster Name" class="form-control mb-4 col-4">

                <input type="text" th:field="*{size}" placeholder="Monster size" class="form-control mb-4 col-4">

                <input type="text" th:field="*{color}" placeholder="Monster color" class="form-control mb-4 col-4">

                <input type="text" th:field="*{location}" placeholder="Location" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Save Monster</button>
            </form>
            <hr>
            <a th:href="@{/vault}"> Back to Monster List</a>
        </div>
<!--        <a class="btn btn-first" href="/pages/login.html">Get Started</a>-->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
