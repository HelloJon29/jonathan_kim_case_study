<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<!-- Top navigation bar -->
<nav class="navbar fixed-top navbar-expand-auto navbar-dark p-2">
    <div class="navbar-brand">Monster Factory</div>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="/showNewMonsterForm" class="nav-link">Create</a>
            </li>
            <li class="nav-item">
                <a href="/vault" class="nav-link">Vault</a>
            </li>
            <li class="nav-item">
                <a href="/showLocations" class="nav-link">Location</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" sec:authorize="isAnonymous()">Login</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="landing">
    <div class="content text-center text-uppercase text-light">
        <h4>Register</h4>
        <div class="container">
            <form id="form" th:action="@{/registration}" th:object="${user}" method="post">

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                    error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <label for="firstName" class="control-label">First name</label> <input
                        id="firstName" class="form-control" th:field="*{firstName}" />
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <label for="lastName" class="control-label">Last name</label> <input
                        id="lastName" class="form-control" th:field="*{lastName}" />
                    <p class="error-message"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">E-mail</label> <input
                        id="email" class="form-control" th:field="*{email}" />
<!--                    <p class="error-message"-->
<!--                       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation-->
<!--                        error</p>-->
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                    <label for="confirmEmail" class="control-label">Confirm
                        e-mail</label> <input id="confirmEmail" class="form-control"
                                              th:field="*{confirmEmail}" />
<!--                    <p class="error-message"-->
<!--                       th:each="error : ${#fields.errors('confirmEmail')}"-->
<!--                       th:text="${error}">Validation error</p>-->
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" />
<!--                    <p class="error-message"-->
<!--                       th:each="error : ${#fields.errors('password')}"-->
<!--                       th:text="${error}">Validation error</p>-->
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <label for="confirmPassword" class="control-label">Confirm
                        password</label> <input id="confirmPassword" class="form-control"
                                                type="password" th:field="*{confirmPassword}" />
<!--                    <p class="error-message"-->
<!--                       th:each="error : ${#fields.errors('confirmPassword')}"-->
<!--                       th:text="${error}">Validation error</p>-->
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                    <input id="terms" type="checkbox" th:field="*{terms}" />   <label
                        class="control-label" for="terms"> I agree with the <a
                        href="#">terms and conditions</a> for Registration.
                </label>
<!--                    <p class="error-message"-->
<!--                       th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation-->
<!--                        error</p>-->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-first">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login
                       here</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
