<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        <h1 sec:authenticated="isAuthenticated()">Welcome <b><span class="text-warning" th:text="${firstname}"></span></b>!</h1>
        <h1 sec:authenticated="isAnonymous()">Welcome <b><span class="text-warning" th:text="${email}"></span></b>!</h1>
        <div sec:authorize="isAuthenticated()">
            Authenticated as <span sec:authentication="name"></span></div>

        <a th:href="@{/logout}" sec:authorize="isAuthenticated()">
            <button class="btn btn-primary">Logout</button>
        </a>
        <a th:href="@{/login}" sec:authorize="isAnonymous()">
        <button class="btn btn-primary">Login</button>
        </a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
